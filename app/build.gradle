    signingConfigs {
        MapHelper {
            keyAlias 'key0'
            keyPassword '88382066'
            storeFile file('/Users/oukenghua/MapHelper.jks')
            storePassword '88382066'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.oukenghua.maphelper"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
