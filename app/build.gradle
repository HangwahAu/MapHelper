    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.MapHelper
        }
        debug {
            signingConfig signingConfigs.MapHelper
        }
    }
